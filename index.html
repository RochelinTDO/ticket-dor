<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Ticket d'Or</title>
    <style>
        /* Global Settings */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #ecf0f1;
        }

        /* Header */
        .header {
            font-size: 48px;
            font-weight: 700;
            color: #f1c40f;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Section Game */
        .game-container {
            background: #34495e;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        /* Icons Section */
        .icons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .icon-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .icon-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .icon-item:hover img {
            transform: scale(1.1);
        }

        .icon-item p {
            font-size: 20px;
            color: #f1c40f;
            font-weight: 600;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f1c40f;
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e67e22;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #ecf0f1;
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="header">Le Ticket d'Or</div>

    <div class="game-container">
        <div class="game-image">
            <p>Image de jeu en cours</p>
        </div>

        <div class="icons-container">
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Volant">
                <p>Voitu</p>
                <a href="#" class="button">Jouer</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/helmet.png" alt="Casque">
                <p>Mo</p>
                <a href="#" class="button">Jouer</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/money.png" alt="Dollar">
                <p>Lifesty</p>
                <a href="#" class="button">Jouer</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2019 Le Ticket d'Or. Développé par Rochelin.</p>
    </footer>

</body>
</html>
