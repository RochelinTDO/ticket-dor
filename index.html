<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Ticket d'Or</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 30px;
        }

        .game-image {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        .icons-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .icon-item {
            text-align: center;
        }

        .icon-item img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .icon-item p {
            font-size: 18px;
            color: #f1c40f;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0b90f;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Le Ticket d'Or</div>
        <div class="game-image">Image de jeu en cours</div>

        <div class="icons-container">
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Voiture">
                <p>Voitu</p>
                <a href="#" class="button">Jouer</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/helmet.png" alt="Casque">
                <p>Mo</p>
                <a href="#" class="button">Jouer</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/money.png" alt="Dollar">
                <p>Lifesty</p>
                <a href="#" class="button">Jouer</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2019 Le Ticket d'Or. Développé par Rochelin.</p>
        </footer>
    </div>

</body>
</html>
